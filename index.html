<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div class="container">
        <form action="pdf.php" method="post">
            
            <div class="container">
                Name:  <input type="text" name="name" placeholder="Enter a name"/>
            </div><br>
            <div class="container">
                Email:  <input type="text" name="email" placeholder="Enter an Email"/><br>
            </div><br>
            <div class="container">
                Mobile:  <input type="text" name="phone" placeholder="Enter an Mobile "/><br>
            </div><br>
            <div class="container">
                Gender:
                Male<input type="radio" name="male"/>
                Female<input type="radio" name="female"/>
                Other<input type="radio" name="other"/>
            </div><br>
            <div class="button">
                <button type="submit" name="submit" value="submit">Submit</button>
            </div>
           
        </form>
    </div>
    
</body>
</html>
